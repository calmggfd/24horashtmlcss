<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Label</title>
</head>
<body>
    <form>
        <h2>
            Formulario  de  Contacto
        </h2>
        <!-- SIMPLE INPUTS -->
        <div    class="form_input">
            <label>Nombre   completo
                <input type="text"  placeholder="John Doe"  id="nombre">
            </label>
        </div>
        <div    class="form_input">
            <label>Email
                <input type="email"  placeholder="ejemplo@gmail.com"    id="email">
            </label>
        </div>
        <!-- SELECT & OPTION -->
        <div    class="form_input">
            <label>Tipo de usuario
                <select name="type-of-user">
                    <option value="user1">Seguidor</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otros</option>
                </select>
            </label>
        </div>
        <!-- DATALIST & OPTION -->
        <div    class="form_input">
            <label>Referente
                <input list="referente" name="referente">
                <datalist id="referente"  name="type-of-user">
                    <option value="user1">Basurita</option>
                    <option value="user2">Una Cancion</option>
                    <option value="user3">Tiktok</option>
                </datalist>
            </label>
        </div>
        <!-- TEXAREA -->
        <div    class="form_input">
            <label>Mensaje
                <textarea   rows="5"   placeholder="Deja tu mensaje..."></textarea>
            </label>
        </div>
        <div    class="form_input">
            <label>Acepto    terminos    y   condiciones
                <input type="checkbox"  class="checkbox">
            </label>
        </div>
    </form>
</body>
</html>
